[package]
name = "snarky-bn382"
version = "0.1.0"
authors = ["opensource@o1labs.org"]
description = "C exports for Bn382 fields"
repository = "https://github.com/o1-labs/zexe"
license = "MIT/Apache-2.0"
edition = "2018"

[lib]
name = "snarky_bn382_stubs_stubs"
crate-type = ["staticlib"]

################################# Dependencies ################################

[dependencies]
libc = { version = "0.2.0" }
groupmap = { git = "https://github.com/o1-labs/zexe/", branch = "dlog-only-clean-cargo" }
algebra = { git = "https://github.com/o1-labs/zexe/", branch = "dlog-only-clean-cargo", features = [ "asm", "parallel", "bn_382", "tweedle" ] }
ff-fft = { git = "https://github.com/o1-labs/zexe/", branch = "dlog-only-clean-cargo" }
rand = { version = "0.7" }
num-bigint = { version = "0.2.3" }
sprs = { version = "0.7.1" }
rand_core = { version = "0.5" }
rayon = { version = "1" }

oracle = { git = "https://github.com/o1-labs/marlin/", branch = "dlog-only-clean-cargo" }
evaluation_domains = { git = "https://github.com/o1-labs/marlin/", branch = "dlog-only-clean-cargo" }

circuits_pairing = { git = "https://github.com/o1-labs/marlin/", branch = "dlog-only-clean-cargo" }
commitment_pairing = { git = "https://github.com/o1-labs/marlin/", branch = "dlog-only-clean-cargo" }
protocol_pairing = { git = "https://github.com/o1-labs/marlin/", branch = "dlog-only-clean-cargo" }

circuits_dlog = { git = "https://github.com/o1-labs/marlin/", branch = "dlog-only-clean-cargo" }
commitment_dlog = { git = "https://github.com/o1-labs/marlin/", branch = "dlog-only-clean-cargo" }
protocol_dlog = { git = "https://github.com/o1-labs/marlin/", branch = "dlog-only-clean-cargo" }
